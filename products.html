<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .product-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e0e0e0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .product-info {
      display: flex;
      align-items: center;
    }
    .product-info img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }
    .product-text h2 {
      margin: 0;
    }
    .product-text p {
      margin: 5px 0;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .sold {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Pelotas</h1>
  <div id="product-list"></div>

  <script>
    const url = "https://japceibal.github.io/emercado-api/cats_products/101.json";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        let container = document.getElementById("product-list");
        data.products.forEach(prod => {
          container.innerHTML += `
            <div class="product-card">
              <div class="product-info">
                <img src="${prod.image}" alt="${prod.name}">
                <div class="product-text">
                  <h2>${prod.name}</h2>
                  <p>${prod.description}</p>
                  <p class="price">U$S ${prod.cost}</p>
                </div>
              </div>
              <div class="sold">${prod.soldCount} vendidos</div>
            </div>
          `;
        });
      });
  </script>
</body>
</html>


</html>
